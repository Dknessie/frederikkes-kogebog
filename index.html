<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frederikkes Kogebog</title>
    <link rel="stylesheet" href="style.css">
    <!-- Ingen andre scripts her -->
</head>
<body>

    <!-- Login-siden -->
    <div id="login-page" class="">
        <div class="login-container">
            <h2>Login</h2>
            <form id="login-form">
                <input type="email" id="email" name="email" placeholder="Email" required>
                <input type="password" id="password" name="password" placeholder="Kodeord" required>
                <button type="submit">Log ind</button>
            </form>
        </div>
    </div>

    <!-- Hoved-applikationen -->
    <div id="app-container" class="hidden">
        <header>
            <h1>Vores Hjem</h1>
            <nav class="desktop-nav">
                <a href="#dashboard" class="nav-link active">Dashboard</a>
                <a href="#calendar" class="nav-link">Kalender</a>
                <a href="#hjem" class="nav-link">Hjem</a>
                <a href="#recipes" class="nav-link">Kogebog</a>
                <a href="#inventory" class="nav-link">Varelager</a>
                <a href="#budget" class="nav-link">Budget</a>
                <a href="#references" class="nav-link">Referencer</a>
            </nav>
            <button id="logout-btn-header">Log ud</button>
        </header>

        <main id="app-main-content">
            <!-- ## Dashboard Sektion ## -->
            <section id="dashboard-section" class="page">
                <div class="dashboard-grid">
                    <div class="widget welcome-widget">
                        <h3>Godmorgen, Frederikkes</h3>
                        <div id="dashboard-welcome-message">
                            <!-- Dynamisk indhold her -->
                        </div>
                    </div>
                    <div class="widget timeline-widget">
                        <h3>Min Tidslinje</h3>
                        <!-- Tidslinje indhold her -->
                    </div>
                    <div class="widget projects-overview-widget">
                        <h3>Projektoversigt</h3>
                        <!-- Projektoversigt indhold her -->
                    </div>
                    <div class="widget shopping-widget">
                        <h3>Indkøb</h3>
                        <!-- Indkøbslister indhold her -->
                    </div>
                    <div class="widget budget-widget">
                        <h3>Budget</h3>
                        <!-- Budget-graf indhold her -->
                    </div>
                    <div class="widget inventory-notifications-widget">
                        <h3>Varelager Notifikationer</h3>
                        <div id="varelager-notifikationer">
                            <!-- Notifikationer her -->
                        </div>
                    </div>
                    <div class="widget quick-access-widget">
                        <h3>Hurtig Adgang</h3>
                        <div class="quick-access-buttons">
                            <button>Ny Opskrift</button>
                            <button>Nyt Projekt</button>
                            <button>Planlæg Måltid</button>
                            <button>Tilføj Vare</button>
                        </div>
                    </div>
                </div>
            </section>

            <!-- ## Kalender Sektion ## -->
            <section id="calendar-section" class="page" style="display: none;">
                <h2>Kalender</h2>
                <!-- Kalender-indhold her -->
            </section>

            <!-- ## Hjem Sektion ## -->
            <section id="hjem-section" class="page" style="display: none;">
                <h2>Hjem</h2>
                <div class="hjem-grid">
                    <div class="rooms-container">
                        <h3>Rum</h3>
                        <div id="rooms-grid"></div>
                        <button id="add-room-btn">Tilføj Rum</button>
                    </div>
                    <div class="projects-container">
                        <h3>Projekter</h3>
                        <div id="projects-grid"></div>
                        <button id="add-project-btn">Nyt Projekt</button>
                    </div>
                </div>
            </section>

            <!-- ## Kogebog Sektion ## -->
            <section id="recipes-section" class="page" style="display: none;">
                <h2>Kogebog</h2>
                <div class="toolbar">
                    <button id="add-recipe-btn">Tilføj Ny Opskrift</button>
                    <!-- Flere filter-knapper kan tilføjes her -->
                </div>
                <div id="recipe-grid" class="recipe-grid">
                    <!-- Opskriftskort indsættes her -->
                </div>
            </section>
            
            <!-- ## Varelager Sektion ## -->
            <section id="inventory-section" class="page" style="display: none;">
                 <h2>Varelager</h2>
                 <!-- Varelager-indhold her -->
            </section>

            <!-- ## Budget Sektion ## -->
            <section id="budget-section" class="page" style="display: none;">
                 <h2>Budget</h2>
                 <!-- Budget-indhold her -->
            </section>

            <!-- ## Referencer Sektion ## -->
            <section id="references-section" class="page" style="display: none;">
                 <h2>Referencer</h2>
                 <!-- Reference-indhold her -->
            </section>
        </main>
    </div>

    <!-- ## Modaler ## -->
    <div id="notification-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-modal-btn">&times;</span>
            <h3 id="notification-title"></h3>
            <p id="notification-message"></p>
        </div>
    </div>
    
    <div id="recipe-edit-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-modal-btn">&times;</span>
            <h3 id="recipe-edit-modal-title">Rediger Opskrift</h3>
            <form id="recipe-form">
                <input type="text" name="name" placeholder="Navn på opskrift" required>
                <textarea name="description" placeholder="Beskrivelse"></textarea>
                <input type="text" name="imageUrl" placeholder="Billede URL">
                <input type="text" name="tags" placeholder="Tags (komma-separeret)">
                <button type="submit">Gem</button>
            </form>
        </div>
    </div>

    <!-- Det ENESTE script-tag, der er nødvendigt -->
    <script type="module" src="js/app.js"></script>

</body>
</html>
